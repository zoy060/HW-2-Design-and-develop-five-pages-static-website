<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jar House</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            background-color: #444;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }
        nav ul li a:hover {
            background-color: #555;
        }
        main {
            flex: 1;
            padding: 20px;
            text-align: center;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .form-container label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        .form-container input, .form-container select, .form-container textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container button {
            margin-top: 15px;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        footer {
            background-color: #333;
            color: white;
            display: flex;
            justify-content: space-between;
            padding: 15px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .footer-left {
            margin-left: 20px;
        }
        .footer-right {
            margin-right: 20px;
        }
        .social-icon {
            margin: 0 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Jar House</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#form">Form</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#faq">FAQ</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="form-container">
            <h2>User Information Form</h2>
            <form>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
                
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                
                <label for="address">Address:</label>
                <textarea id="address" name="address" rows="3"></textarea>
                
                <label for="city">City:</label>
                <input type="text" id="city" name="city">
                
                <label for="state">State:</label>
                <input type="text" id="state" name="state">
                
                <label for="zip">Zip Code:</label>
                <input type="text" id="zip" name="zip">
                
                <label for="country">Country:</label>
                <input type="text" id="country" name="country">
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
                
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    
    <footer>
        <div class="footer-left">
            <p>&copy; 2025 Jar House. All rights reserved.</p>
        </div>
        <div class="footer-right">
            <a href="#" class="social-icon"><i class="fab fa-facebook" style="color:#3b5998;"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-twitter" style="color:#1da1f2;"></i></a>
            <a href="#" class="social-icon"><i class="fab fa-instagram" style="color:#e1306c;"></i></a>
        </div>
    </footer>
</body>
</html>
